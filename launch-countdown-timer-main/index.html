<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper flex">
   
    <h1>We're launching soon</h1>

    <main class="content">
      <div class="tick" data-did-init="handleTickInit">
        <div data-layout="horizontal fit" >
          <div class="tick-group">
            <span data-key="days" data-transform="pad(00)" data-view="flip"></span>
            <p class="tick-label">days</p>
          </div>
          <div class="tick-group">
            <span data-key="hours" data-transform="pad(00)" data-view="flip"></span>
            <p class="tick-label">hours</p>
          </div>
          <div class="tick-group">
            <span data-key="minutes" data-transform="pad(00)" data-view="flip"></span>
            <p class="tick-label">minutes</p>
          </div>
          <div class="tick-group">
            <span data-key="seconds" data-transform="pad(00)" data-view="flip"></span>
            <p class="tick-label">seconds</p>
          </div>
        </div>
    </div>
</main>
    <div class="social flex">
      <img src="/css/images/icon-facebook.svg" alt="facebook">
      <img src="/css/images/icon-instagram.svg" alt="instagram">
      <img src="/css/images/icon-pinterest.svg" alt="pinterest">


    </div>
    <div class="signature">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/GregG21">Gregor</a>.</div>
  </div>
  

  <script>
    function handleTickInit(tick) {
      
        // start interval (default is 1 second) and update clock with current time
        Tick.helper.interval(function(){
            var d = Tick.helper.date();
            tick.value = {
                
                days: 8,
                hours: 11,
                minutes: d.getMinutes(),
                seconds: d.getSeconds()
            };
        });

    }
</script>
  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
</body>
</html>
